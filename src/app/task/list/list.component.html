<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-10">
                <h2>Tareas</h2>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" (click)="redirectTo('/task/create/')"><i class="mdi mdi-add"> </i>Nueva</button>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>DescripciÃ³n</th>
                <th>Fecha Inicio</th>
                <th>Fecha Termino</th>
                <th>Estatus</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{ item.name }}</td>
                <td>{{ item.description}}</td>
                <td>{{ item.start_date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ item.end_date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ item.status}}</td>
                <td>
                    <button (click)="redirectTo('/edit/' + item._id )" class="btn edit"><i class="mdi mdi-edit mdi-lg"></i></button>
                    <button (click)="deleteTask(item)" class="btn delete"><i class="mdi mdi-delete mdi-lg"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
